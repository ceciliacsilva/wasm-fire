<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CG</title>
        <style>
         .column {
             float: left;
             width: 50%;
         }

         /* Clear floats after the columns */
         .row:after {
             content: "";
             display: table;
             clear: both;
         }
        </style>
    </head>
    <body>
        <script src="./bootstrap.js"></script>
        <h2>Trabalho Final de Computação Gráfica.</h2>
        <button id="play-pause"></button>
        <div class="row">
            <div class="column">
                <canvas id="canvas" height="600" width="600" />
            </div>
            <div class="colums">
                <input id="fps-control" type="range" min="1" max="30>"
            </div>
        </div>
    </body>
</html>
